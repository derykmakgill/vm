<article>
<header>
<figure><a href="{{ page.buy}}"><img src="{{ page.image }}" alt="{{ page.alt }}"></a></figure>
<h1>{{ page.title }}</h1>
<small>
ISBN: {{ page.isbn }}<br>
Date read: {{ page.time }}<br>

</header>

{{ content }}	

</article>
