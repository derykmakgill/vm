---
layout: default
---

<article>
<header>
<div class="blogparent"><a href="/archive" rel="tag">Articles</a>:</div>
<h1>{{ page.title }}</h1>
<small>{{ page.date | date_to_string }}</small>
</header>

  {{ content }}	

<footer>
© 2019 <a href="https://sivers.org/">Deryk Makgill</a>.
(
	« <a href="/ment" accesskey="p" rel="prev">previous</a>
	||
	<a href="/exex" accesskey="n" rel="next">next</a> »
)


<div class="related">
  <h2>Other Posts</h2>
  <div class="related-posts">
    {% for post in site.related_posts limit:3 %}
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}</a>
            <small>{{ post.date | date_to_string }}</small>
          
        </h3>
    {% endfor %}
</div>
<br>
</footer>
</article>
