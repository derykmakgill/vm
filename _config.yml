# Dependencies
markdown:         kramdown
kramdown:
  extensions: ["tables"]

highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            Deryk Makgill
tagline:          'Data Science, Apache Pig, Hadoop, Blogging, Tweets, Astrophysics'
url:              http://derykmakgill.com/josh
shorturl:         derykmakgill.com/josh

author:
  name:           'Joshua Lande'
  url:            https://twitter.com/joshualande

paginate:         18

# Custom vars
version:          1.0.0

github:
  repo:           github.com/joshualande/joshualande.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  Archive: '/archive/'
  
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50  

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
  - jekyll-paginate
